<!DOCTYPE html>
<html>
<head>
    <title>{{ dataset.name }}</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: left;
        }
        th {
            background: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>{{ dataset.name }}</h1>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
                <tr>
                    <td>{{ row.row_index }}</td>
                    <td><pre>{{ row.data|json_script:"rowdata" }}</pre></td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">No rows.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <p><a href="{% url 'dataset_list' %}">Back to datasets</a></p>
</body>
</html>
